<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      <ion-icon name="add"></ion-icon> questions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines padding-top>

    <ion-item>
      <ion-label stacked>Firstname</ion-label>
      <ion-input type="text" placeholder="Firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Lastname</ion-label>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Workplace</ion-label>
      <ion-input type="text" placeholder="Workplace"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Profession</ion-label>
      <ion-input type="text" placeholder="Profession"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Topic</ion-label>
      <ion-select [(ngModel)]="os" submitText="Submit" cancelText="Cancel">
        <ion-option *ngFor="let topic of topics" [value]="topic.id">{{topic.value}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Question</ion-label>
      <ion-textarea placeholder="Question"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button block round color="secondary" (click)="addQuestion()">Submit</button>

</ion-content>
