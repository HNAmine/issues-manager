<ion-header>

  <ion-navbar no-border-bottom hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab top right edge>
    <button ion-fab mini color="light">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="onNavigate('https://www.eoc-sa.com/terms/')">
        <ion-icon name="md-log-in"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <!-- sliders -->
  <ion-slides *ngIf="dash.slides && dash.slides.length > 0" autoplay="2000" loop="true" speed="900">
    <ion-slide *ngFor="let slide of dash.slides">
      <img [src]="slide">
    </ion-slide>
  </ion-slides>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="program" class="bold">
        Program
      </ion-segment-button>
      <ion-segment-button value="speakers" class="bold">
        Speakers
      </ion-segment-button>
      <ion-segment-button value="topics" class="bold">
        Topics
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="segment">

    <!-- program sections -->
    <ng-container *ngSwitchCase="'program'">

      <ion-list *ngFor="let program of dash.programs">

        <ion-list-header>
          {{program.title}}
        </ion-list-header>


        <ion-item-sliding *ngFor="let day of program.days" #slidingItem>

          <button ion-item>
            {{day.title}}
          </button>

          <ion-item-options side="right" *ngIf="day.pdf">
            <button ion-button color="primary" (click)="onNavigate(day.pdf)">
              <ion-icon name="ios-cloud-upload"></ion-icon>
            </button>
          </ion-item-options>

        </ion-item-sliding>

      </ion-list>

    </ng-container>

    <!-- speakers sections -->
    <ion-list *ngSwitchCase="'speakers'">
      <ion-item *ngFor="let speaker of dash.speakers">
        <ion-avatar item-start>
          <img [src]="speaker.avatarUri">
        </ion-avatar>
        <h2>{{speaker.completeName}}</h2>
        <h3>{{speaker.profession}}</h3>
        <p>{{speaker.description}}</p>
      </ion-item>
    </ion-list>

    <!-- topics sections -->
    <ion-list no-lines *ngSwitchCase="'topics'">
      <button ion-item *ngFor="let topic of dash.topics">
        {{ topic.value }}
      </button>
    </ion-list>

  </div>
</ion-content>
