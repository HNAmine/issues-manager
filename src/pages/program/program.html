<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>
      <ion-icon name="list"></ion-icon> Program
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ng-container *ngIf="!currentProgram">
    <h3
      (click)="onSelect(program)"
      *ngFor="let program of programs"
      style="text-align: center;font-weight: bold"
    >
      {{ program.title }}
    </h3>
  </ng-container>

  <ng-container *ngIf="currentProgram">
    <h4 (click)="onCancel()">
      <ion-icon name="ios-arrow-back-outline"></ion-icon> Back
    </h4>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h3 style="text-align: center;font-weight: bold">
            {{ currentProgram.title }}
          </h3>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="currentDayIndex">
        <ion-col col-12>
          <h4 style="text-align: center;font-weight: bold;height: 100%;background-color: darkkhaki" >
            {{ currentProgram.days[currentDayIndex - 1].title }}
          </h4>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="currentDayIndex">
        <ion-col col-3>
          <h3 style="text-align: center;font-weight: bold" (click)="onBack()">
            <ion-icon name="ios-arrow-back-outline"></ion-icon>
          </h3>
        </ion-col>

        <ion-col col-6>
          <button ion-button block round color="secondary" (click)="onNavigate(currentProgram.days[currentDayIndex - 1].pdf)">Download</button>
        </ion-col>

        <ion-col col-3>
          <h3 style="text-align: center;font-weight: bold" (click)="onNext()">
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </h3>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ng-container>
</ion-content>
