<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>
      <ion-icon name="ios-people"></ion-icon> Speakers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let speaker of speakers">
      <ion-avatar item-start> <img [src]="speaker.avatarUri" /> </ion-avatar>
      <h2>{{ speaker.completeName }}</h2>
      <h3>{{ speaker.profession }}</h3>
      <p>{{ speaker.description }}</p>
    </ion-item>
  </ion-list>
</ion-content>
