<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>
      <ion-icon name="ios-people"></ion-icon> Sponsors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let sponsor of sponsors">
      <ion-avatar item-start> <img [src]="sponsor.avatarUri" /> </ion-avatar>
      <h2>{{ sponsor.completeName }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
