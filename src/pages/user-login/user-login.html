<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>
      <ion-icon name="md-key"></ion-icon> Sign in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="./assets/imgs/banners/2.jpg" class="center" />

  <form #questionForm="ngForm">
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Email address"
          [(ngModel)]="credential.email"
          name="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="credential.password"
          name="password"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" (click)="homePage()" [disabled]="!questionForm.form.valid">
      Login
    </button>
  </form>
  <div padding-top>
    <button ion-button block color="light" clear (click)="signupPage()">
      Don't Have account, Sign up from Here
    </button>
  </div>

  <img src="./assets/imgs/banners/1.png" class="center" />
</ion-content>
