<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title text-center>
      <ion-icon name="md-log-out"></ion-icon> Sign up
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="loginPage()">
        Sign in<ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="./assets/imgs/banners/2.jpg" class="center" />

  <ion-list no-lines padding-top>
    <ion-item>
      <ion-input type="text" placeholder="Full name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Email address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Retype Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Registration code"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block round color="secondary">Signup</button>

  <div padding-top>
    <button ion-button block color="light" clear (click)="loginPage()">
      Have account, Sign in from Here
    </button>
  </div>

  <!-- <div padding>
    <button ion-button block color="light" clear (click)="loginPage()">
      Don't Have Registration code, <br />
      Register for the event from Here
    </button>
  </div> -->

  <img src="./assets/imgs/banners/1.png" class="center" />

</ion-content>
